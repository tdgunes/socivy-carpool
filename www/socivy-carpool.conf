server {
  listen                80;

  server_name           carpool.socivy.dev;
  index  index.html index.htm index.php;

  root /var/www/socivy-carpool/www/public;

  access_log            /var/log/nginx/carpool.socivy.dev.access.log;
  error_log             /var/log/nginx/carpool.socivy.dev.error.log;

  charset utf-8;

  location / {
    root  /var/www/socivy-carpool/www/public;
    try_files $uri $uri/ /index.php?$args;
  }

  location ~ \.php$ {
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
        #       # NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
        #
        #       # With php5-cgi alone:
        #       fastcgi_pass 127.0.0.1:9000;
        #       # With php5-fpm:
                fastcgi_pass unix:/var/run/php5-fpm.sock;
                fastcgi_index index.php;
                include fastcgi_params;
        }

  location ~ \.ppphp$ {
    root  /var/www/socivy-vagrant/socivy.dev/public;
    try_files $uri $uri/ /index.php?$args;
    index  index.html index.htm index.php;
    fastcgi_index index.php;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param APP_ENV dev;
    fastcgi_pass unix:/var/run/php5-fpm.sock;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    include fastcgi_params;
  }
  sendfile off;

  location ~* .(jpg|jpeg|png|gif|ico)$ {
    expires 365d;
  }

  gzip on;
  gzip_disable "msie6";

  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript image/jpeg;
}
